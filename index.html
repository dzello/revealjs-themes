<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>Free Reveal.js themes</h2>
          <p>Made with 💗 by <a href="https://dzello.com/">dzello</a></p>
        </section>
        <section>
          <h3><code>&lt;themes&gt;</code></h3>
        </section>
        <section>
          <h1>🤖</h1>
          <h2>robot lung</h2>
          <ul>
            <li><a href="/robot-lung.html">demo</a></li>
            <li><a href="/css/theme/robot-lung.css">download</a></li>
          </ul>
        </section>
        <section>
          <h1>🌞</h1>
          <h2>sunblind</h2>
          <ul>
            <li><a href="/sunblind.html">demo</a></li>
            <li><a href="/css/theme/sunblind.css">download</a></li>
          </ul>
        </section>
        <section>
          <h3><code>&lt;/themes&gt;</code></h3>
        </section>
        <section>
          <h3><code>&lt;extras&gt;</code></h3>
        </section>
        <section>
          <h1>🎞️</h1>
          <h2><a href="https://themes.gohugo.io/reveal-hugo/">reveal-hugo</a></h2>
          <p>Want to build Reveal.js presentations faster? Check out this theme for the Hugo static site generator.</p>
        </section>
        <section>
          <h3><code>&lt;/extras&gt;</code></h3>
        </section>
        <section>
          <h1>👍</h1>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        history: true,
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
